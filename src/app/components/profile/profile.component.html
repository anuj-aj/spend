<h1 style="display:flex; justify-content: center;  background-color: grey;
color: #47d7ac;">Profile</h1>
<div class="profile">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{user.username}}</mat-card-title>
            <mat-card-subtitle>{{user.type}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/images/userface.jpg" alt="Photo">
        <mat-card-content>
            <p>
                {{user.type}}
                
            </p>
            <img [src]="imgf">
        </mat-card-content>
    </mat-card>
</div>
