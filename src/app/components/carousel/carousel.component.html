<ngb-carousel *ngIf="images" class="h-80">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="assets/images/carousel/spendanalysis.jpg" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>Visual analytics</h3>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="assets/images/carousel/offers.jpg" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <h3>Personalised Offers</h3>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="assets/images/carousel/bankstatement.jpg" alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <h3>Bank Statements</h3>
      </div>
    </ng-template>
  </ngb-carousel>
